<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- links -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./Favicons/favicon-16x16.png">

  <!-- main JS -->
  <script defer src="./js/app.js"></script>

</head>
<body>
    <main>
      <img src="#" alt="pokemon" class="pokemon__image"> <!-- pokemon -->
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
      <form class="form">
        <input 
          type="search"
          class="input__search"
          placeholder="Name or number"
          required 
        />
      </form>
      <div class="container__stats">
        <div class="stats">
          
        </div>
      </div>
      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
      <img src="./img/pokedex.png" alt="pokedes" class="pokedex"> <!-- pokedex -->
    </main>
</body>
</html>
